<head>

<body>
    <form>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" aria-describedby="emailHelp" placeholder="Enter Name">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Product Description</label>
            <input type="text" class="form-control" id="productDescription" placeholder="Enter Product Description">
        </div>

        <div class="form-horizontal">
            <label for="inlineCheckbox1">Ratings</label>


            <div class="form-radio form-check-inline">

                <input class="form-radio-input" type="radio" id="inlineCheckbox1" value="option1" ,name="gridRadios">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-radio form-check-inline">
                <input class="form-radio-input" type="radio" id="inlineCheckbox2" value="option2" name="gridRadios">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-radio form-check-inline">
                <input class="form-radio-input" type="radio" id="inlineCheckbox3" value="option3" name="gridRadios">
                <label class="form-check-label" for="inlineCheckbox3">3</label>
            </div>


            <div class="form-radio form-check-inline">
                <input class="form-radio-input" type="radio" id="inlineCheckbox4" value="option4" name="gridRadios">
                <label class="form-radio-label" for="inlineCheckbox4">4</label>
            </div>

            <div class="form-radio form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox5" value="option5" name="gridRadios">
                <label class="form-check-label" for="inlineCheckbox5">5</label>
            </div>
        </div>

        <br>






        <div class="form-group">
            <label for="productName">Product color</label>
            <input type="text" class="form-control" id="colour" aria-describedby="emailHelp" placeholder="Color">

        </div>


        <div class="form-group">
            <label for="productName">Dimensions</label>
            <input type="text" class="form-control" id="productName" aria-describedby="emailHelp" placeholder="Dimensions">

        </div>


        <div class="form-group">
            <label for="productName">Brand</label>
            <input type="text" class="form-control" id="brand" aria-describedby="emailHelp" placeholder="Brand">

        </div>


        </div>

        <div class="form-group">
            <label for="productcategory">category</label>
            <select class="form-control" id="productcategory">
              <option>Electronics</option>
              <option>Home</option>
              <option>Furniture</option>
              <option>Cloth</option>
              <option>Medicine</option>
            </select>
        </div>



        <button type="submit" class="btn btn-primary">create</button>
    </form>



    <script src="" async defer></script>
</body>
